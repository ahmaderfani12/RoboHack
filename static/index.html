<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboMystic - The Digital Fortune Teller</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="threejsCanvas"></canvas>
    <div class="mystic-title">
        <h1>RoboMystic</h1>
    </div>

    <div class="main-content">
        <p class="subtitle"> The Mechanical Seer â€” Ask, and the machine will show your fate</p>
        <div class="container">
            <div class="crystal-ball">
            <div class="search-wrapper">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input prompt-input"
                    placeholder="Pose your question to the machine..."
                    autocomplete="off"
                >
                <div class="prompt-row">
                    <input
                        type="text"
                        id="nameInput"
                        class="search-input name-input"
                        placeholder="Reveal your name..."
                        autocomplete="off"
                    >
                    <button id="searchButton" class="search-button" aria-label="Ask RoboMystic">
                        <span class="button-glow" aria-hidden="true"></span>
                        <span class="button-face">
                            <span class="button-label">Summon</span>
                        </span>
                    </button>
                </div>
            </div>

            <div id="responseArea" class="response-area" aria-live="polite"></div>
            <div id="loading" class="loading">The machine spirits are consulting...</div>
        </div>
        </div>
    </div>

    <div class="fog-overlay" aria-hidden="true"></div>

    <script type="module" src="/static/threejs-bg.js"></script>

    <script src="/static/script.js"></script>


</body>
</html>
